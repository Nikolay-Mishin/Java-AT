#dev
ENV = dev
DEBUG_LEVEL = 1
SLEEP = 300
TIMEOUT = 1000

#web
BASE_HOST = swagger.io
HOST = petstore.swagger.io
HOST_URL = https://${BASE_HOST}
#BASE_URL = https://petstore.swagger.io
BASE_URL = https://${HOST}
ROOT_API = v2
#BASE_API = https://petstore.swagger.io/v2
BASE_API = ${BASE_URL}/${ROOT_API}
BASE_HOST_API = ${HOST_URL}/${ROOT_API}
USER_LOGIN =
USER_PASSWORD =

#db
DB_URL =
DB_USER_NAME =
DB_USER_PASS =

#resources
JSON_ROOT = src/main/resources/json
JSON_SCHEMA_ROOT = src/main/resources/schema
POJO_ROOT = src/main/java
TARGET_PACKAGE = pojo.schema
TARGET_JSON_PACKAGE = pojo.json

#auth
auth.type = oauth2
endpoint.auth = auth
username.key = username
password.key = password

#tokens
token.access.key = access.value
token.refresh.key = refresh.value
token.file.key = file.value
token.key = token
token = tokenV
TOKEN_KEYS = {\
  access: ${token.access.key},\
  refresh: ${token.refresh.key},\
  file: ${token.file.key}\
}

#headers
CONTENT_TYPE = JSON
ACCEPT = ANY
HEADERS = {}
